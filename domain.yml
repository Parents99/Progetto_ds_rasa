responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_start:
  - text: "Started"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


actions:
  - recommend_genre
  - recommend_kids_tvseries
  - recommend_top_rating 
  - info_serie_tv 
  - recommend_short_series
  - help_action
  #- recommend_lenght #cerca le serie tv in base alla numero di episodi
  #- recommend_popural #per popolarità
  # se una serie tv è popolare

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
