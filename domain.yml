version: "3.1"

intents:
  - greet
  - start
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - select_genre
  - select_kids_tv_series
  - top_rating
  - tv_series_info
  - prova
  - short_series
  - help
  #- request_raccomandation
  #- top_rating
  #- top_rating_genre


entities:
  - genre
  - tv_series #oppure mettere nome
  #- episodes

slots:
  genre : 
    type : text
    mappings:
      - action: recommend_genre
        type: from_text
        intent: select_genre
  series_name:
    type : text
    mappings:
      - action: info_serie_tv
        type: from_text
        intent: tv_series_info
  episode_count:
    type: text
    mappings:
      - action: recommend_short_series
        type: from_text
        intent: short_series
